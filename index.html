<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Preferences: Find Your Favourite Kitty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h1>Paws & Preferences</h1>
            </div>
            <div class="counter">
                <span id="current-count">0</span> / <span id="total-count">10</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Card Container -->
            <div id="card-container" class="card-container">
                <div class="card-placeholder">
                    <i class="fas fa-cat"></i>
                    <p>Loading cute kitties...</p>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading more cats...</p>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <div class="swipe-instruction left">
                    <i class="fas fa-times-circle"></i>
                    <p>Swipe left to dislike</p>
                </div>
                <div class="swipe-instruction right">
                    <i class="fas fa-heart-circle"></i>
                    <p>Swipe right to like</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="dislike-btn" class="btn dislike-btn">
                    <i class="fas fa-times"></i> Dislike
                </button>
                <button id="like-btn" class="btn like-btn">
                    <i class="fas fa-heart"></i> Like
                </button>
            </div>
        </main>

        <!-- Results Screen (Initially Hidden) -->
        <div id="results-screen" class="results-screen hidden">
            <div class="results-header">
                <h2><i class="fas fa-star"></i> Your Kitty Preferences</h2>
                <p>Here are the cats you loved!</p>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <h3 id="liked-count">0</h3>
                    <p>Cats Liked</p>
                </div>
                <div class="stat-box">
                    <h3 id="disliked-count">0</h3>
                    <p>Cats Disliked</p>
                </div>
                <div class="stat-box">
                    <h3 id="total-seen">0</h3>
                    <p>Total Seen</p>
                </div>
            </div>

            <div class="results-container">
                <h3><i class="fas fa-heart"></i> Your Favourite Kitties</h3>
                <div id="liked-cats" class="liked-cats-grid">
                    <!-- Liked cats will appear here -->
                </div>
            </div>

            <div class="results-actions">
                <button id="play-again-btn" class="btn play-again-btn">
                    <i class="fas fa-redo"></i> Play Again
                </button>
                <button id="share-btn" class="btn share-btn">
                    <i class="fas fa-share-alt"></i> Share Results
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
